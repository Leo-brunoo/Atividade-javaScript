<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mudar()">vai mano aperta </button>
    <p id="texto">Vai tomandooo</p>

    <script>
        function mudar(){
            let text = document.getElementById("texto").innerHTML;
            document.getElementById("texto").innerText = 
            text.toUpperCase();
        }
    </script>
</body>
</html>
